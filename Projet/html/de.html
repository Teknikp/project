<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  
    <link rel="stylesheet" href="../css/de.css">
     
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Prendre rendez-vous </title> 
    <link rel="shortcut icon" type="image/jpg" href="../image/logo.jpg">
</head>
<body>
    

    <header class="header">

        <a href="../index.html" class="logo"></i>Clinique <span>Hibiscus</span> </a>
    
        <nav class="navbar">
            <a href="../index.html">Accueuil</a>
            <a href="#">Rendez-vous</a>
            <a href="doctors.html">Docteurs</a>
            <a href="contact.html">Contact</a>
            <a href="services.html">Services</a>
        </nav>
    
        <div id="menu-btn" class="fas fa-bars"></div>
    
    </header>

    
    <div class="container">
        <header>Rendez-vous</header>

        <form action="https://formsubmit.co/bexonnairefil@gmail.com" method="POST">
            <div class="formulaire">
                <div class="details personal">
                    <span class="title">Informations personnelles</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nom</label>
                            <input type="text" name="nom" placeholder="Nom" required oninvalid="this.setCustomValidity('Entrez votre nom');" oninput="setCustomValidity('')">
                        </div>
                        <div class="input-field">
                            <label>Prénom</label>
                            <input type="text" name="prenom" placeholder="Prénom" required oninvalid="this.setCustomValidity('Entrez votre prénom');" oninput="setCustomValidity('')">
                        </div>
                        <div class="input-field">
                            <label>Genre</label>
                            <select required>
                                <option disabled selected>Genre</option>
                                <option>Masculin</option>
                                <option>Féminin</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Adresse</label>
                            <input type="text" name="adresse" placeholder="Adresse" required oninvalid="this.setCustomValidity('Entrez votre adresse');" oninput="setCustomValidity('')">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Email" required oninvalid="this.setCustomValidity('Entrez votre email');" oninput="setCustomValidity('')">
                        </div>

                        <div class="input-field">
                            <label>Téléphone</label>
                            <input type="tel" name="telll" id="phone" pattern="[0-9]{4}-[0-9]{4}" placeholder="Téléphone" required oninvalid="this.setCustomValidity('Le numéro de téléphone est invalide');" oninput="setCustomValidity('')">
                        </div>

                        
                    </div>
                </div>

                <div class="specifiques">
                    <span class="title">Détails spécifiques</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Départements</label>
                            <select required>
                                <option disabled selected>Département</option>
                                <option>Obstétrique</option>
                                <option>Gynécologie</option>
                                <option>Pédiatrie</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Docteurs</label>
                            <select required>
                                <option disabled selected>Choisir le docteur</option>
                                <option>Dr Joachin</option>
                                <option>Dr Auguste</option>
                                <option>Dr Alphonse</option>
                                <option>Dr Joseph</option>
                                <option>Dr Ricardo</option>
                                <option>Dr Desruisseaux</option>
                                <option>Dr Zamor</option>
                                <option>Dr Hyppolite</option>
                                <option>Dr Déronvil</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Date du rendez-vous</label>
                            <input type="date" required>
                        </div>


                    </div>

                    <button class="submit">
                        <span class="btnText">Envoyer</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
                

                    
                </div> 
            </div>
        </form>
    </div>

    

   
</body>
</html>
